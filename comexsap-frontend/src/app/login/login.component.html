<div class="auth-wrapper d-flex no-block justify-content-center align-items-center login-background">
    <div>
        <div class="auth-box">
            <div id="loginform" [ngClass]="{'d-none': recoverform}">
                <div class="row">
                  <div class="col-md-12 text-center">
                    <div class="logo">
                      <span class="db"><img width="80px" height="60px" [src]="urlLogoAplicacion" alt="logo" /></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                      <h4 class="font-medium titulo">{{nombreAplicacion}}&nbsp;v{{getVersion()}}</h4>
                    </div>
                  </div>
                <div class="row">
                    <div class="col-12">
                      <div class="logo">
                        <h5 class="font-medium m-b-5"><b>Bienvenido</b></h5>
                        <p>Ingresa tu usuario y contrase&ntilde;a</p>
                      </div>
                      <div *ngIf="mensaje" class="alert alert-danger">{{ mensaje }}</div>
                        <form [formGroup]="valForm" class="form-horizontal m-t-20" id="loginform" (submit)="submitForm($event, valForm.value)">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                                </div>
                                <input type="text" class="form-control form-control-lg" placeholder="Usuario" aria-label="Username"
                                aria-describedby="basic-addon1" #u1 formControlName="username">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                                </div>
                                <input type="password" class="form-control form-control-lg" placeholder="Password" aria-label="Password"
                                aria-describedby="basic-addon1" #p2  formControlName="password">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon3"><i class="ti-mobile"></i></span>
                              </div>
                              <input type="text" class="form-control form-control-lg" placeholder="CÃ³digo MFA" aria-label="CodigoMFA"
                              aria-describedby="basic-addon1" #m1  formControlName="mfa">
                          </div>
                            <div class="form-group text-center">
                                <div class="col-xs-12 p-b-20">
                                    <app-caasa-spinner [flagLoading]="flagLoading"></app-caasa-spinner>
                                    <button class="btn btn-block btn-lg btn-info" type="submit">Ingresa</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12 text-center">
                        <span class="db"><img width="100px" height="25px" src="assets/images/caasa.svg" alt="logo" /></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-xs-12 text-center">
                        <small>&copy; 2022 Derechos Reservados &copy; Aceros Arequipa S.A.</small>
                        <small>Un desarrollo de Aceros Arequipa</small>
                    </div>
                </div>
        </div>
    </div>
</div>
