<nav class="sidebar-nav">
    <ul id="sidebarnav">
        <!-- User Profile-->
        <li class="sidebar-item item-aplicacion">
            <div class="row">
                <div class="col-12 text-center">
                   <span class="text-aplicacion" style="font-size: 12px !important;">{{nombreAplicacion}}<br/>v{{getVersion()}}</span>
                </div>
            </div>
            <!-- <ul aria-expanded="false" class="collapse" [class.in]="showMenu === 'user'">
                <li><a href="javascript:void()" class="sidebar-link p-0">My Profile </a></li>
                <li><a href="javascript:void()" class="sidebar-link p-0">My Balance</a></li>
                <li><a href="javascript:void()" class="sidebar-link p-0">Inbox</a></li>
                <li><a href="javascript:void()" class="sidebar-link p-0">Account Setting</a></li>
                <li><a href="javascript:void()" class="sidebar-link p-0">Logout</a></li>
            </ul> -->
        </li>
        <!-- First level menu -->
        <li class="sidebar-item" [class.active]="showMenu === sidebarnavItem.text"
            *ngFor="let sidebarnavItem of sidebarnavItems"
            (click)="sidebarnavItem.submenu.length != 0 ? '' : handleNotify()"
            [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
            <div class="nav-small-cap" *ngIf="sidebarnavItem.extralink === true"><i
                    [ngClass]="[sidebarnavItem.icon]"></i><span
                    class="hide-menu">{{sidebarnavItem.text | translate}}</span></div>
            <a class="sidebar-link waves-effect waves-dark"
                [routerLink]="sidebarnavItem.class === '' && sidebarnavItem.submenu.length == 0 ? [sidebarnavItem.link] : null"
                [ngClass]="[sidebarnavItem.class]" *ngIf="!sidebarnavItem.extralink;"
                (click)="addExpandClass(sidebarnavItem.text)"
                [routerLinkActive]="sidebarnavItem.submenu.length != 0 ? '' : 'active'">
                <img height="43" width="43" [src]="'assets/images/menu/' + sidebarnavItem.icon">
                <!--<i-feather [name]="sidebarnavItem.icon" [ngClass]="[sidebarnavItem.icon]"></i-feather>-->
                <span class="hide-menu">{{sidebarnavItem.text | translate}}
                    <span *ngIf="sidebarnavItem.label != '' "
                        [ngClass]="[sidebarnavItem.labelClass]">{{sidebarnavItem.label | translate}}</span>
                </span>
            </a>
            <!-- Second level menu -->
            <ul aria-expanded="false" class="collapse first-level" *ngIf="sidebarnavItem.submenu != null && sidebarnavItem.submenu.length > 0"
                [ngClass]="{'in' : showMenu === sidebarnavItem?.text }">
                <li class="sidebar-item" *ngFor="let sidebarnavSubItem of sidebarnavItem.submenu"
                (click)="sidebarnavSubItem.submenu != null && sidebarnavSubItem.submenu.length != 0 ? '' : handleNotify()"
                    [class.active]="showSubMenu === sidebarnavSubItem.text"
                    [routerLinkActive]="sidebarnavSubItem.submenu != null && sidebarnavSubItem.submenu.length > 0 ? '' : 'active'">
                    <a class="sidebar-link"
                        [routerLink]="sidebarnavSubItem.submenu != null && sidebarnavSubItem.submenu.length > 0 ? null : [sidebarnavSubItem.link]"
                        [routerLinkActive]="sidebarnavSubItem.submenu != null && sidebarnavSubItem.submenu.length > 0 ? '' : 'router-link-active'"
                        [ngClass]="[sidebarnavSubItem?.class]" *ngIf="!sidebarnavSubItem.extralink;"
                        (click)="addActiveClass(sidebarnavSubItem.text)">
                        <i [ngClass]="[sidebarnavSubItem?.icon ? sidebarnavSubItem?.icon : '']"></i>
                        <span class="hide-menu">{{sidebarnavSubItem?.text | translate}}</span>
                    </a>
                    <!-- Third level menu -->
                    <ul aria-expanded="false" class="collapse Second-level" *ngIf="sidebarnavSubItem.submenu != null && sidebarnavSubItem.submenu.length > 0"
                        [ngClass]="{'in' : showSubMenu === sidebarnavSubItem.text }">
                        <li class="sidebar-item" *ngFor="let sidebarnavSubsubItem of sidebarnavSubItem.submenu"
                            [routerLinkActive]="sidebarnavSubsubItem.submenu != null && sidebarnavSubsubItem.submenu.length > 0 ? '' : 'active'" [ngClass]="[sidebarnavSubsubItem.class]">
                            <a class="sidebar-link" [routerLink]="[sidebarnavSubsubItem.link]"
                                *ngIf="!sidebarnavSubsubItem.extralink;"
                                [routerLinkActive]="sidebarnavSubsubItem.submenu != null && sidebarnavSubsubItem.submenu.length > 0 ? '' : 'router-link-active'">
                                <i [ngClass]="[sidebarnavSubsubItem.icon]"></i>
                                <span class="hide-menu">{{sidebarnavSubsubItem.text | translate}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</nav>
